<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de JS</title>

<body>
    <h1>
        Figuras geométricas
    </h1>
    
    <p>Este es el primer taller del curso práctico de JS</p>

    <section>
        <h2>Calcula el área y el perímetro de un cuadrado</h2>

        <form>

            <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
            <input id= "InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>

            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Confirma si un triángulo es isóceles y  nos da su altura</h2>

        <form>

            <label for="InputLado1">Escribe cuánto mide el lado A de tu triángulo:</label>
            <input id= "InputLado1" type="number"/>

            <label for="InputLado2">Escribe cuánto mide el lado B de tu triángulo:</label>
            <input id= "InputLado2" type="number"/>

            <label for="InputBase">Escribe cuánto mide la base de tu triángulo:</label>
            <input id= "InputBase" type="number"/>

            <button type="button" onclick="calcularIsoceles()">Validar Isóceles</button>

            </form>
    </section>




   
    <script src ="./figuras.js" ></script>
</body>
</html>
